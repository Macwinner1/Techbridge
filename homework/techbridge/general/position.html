<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Position</title>
    <style>
      html,
      body {
        height: 100%;
        margin: 0;
      }
      .center-div {
        position: absolute;
        top: 50%;
        left: 50%;
        width: 200px;
        height: 200px;
        transform: translate(-50%, -50%);
        background-image: linear-gradient(red, gold);
        border-radius: 50px;
      }
    </style>
  </head>
  <body>
    <div class="center-div"></div>
  </body>
</html>
